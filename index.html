<html>
    <head>
        <!--注释-->
        <title>第一个网页</title>
    </head>
    <!--
        注释不能嵌套！！！
    -->
    <!--突出字体-->
    <body>
        <!-- 先输入!，再按enter，构成HTML骨架 -->
        <!--
            属性，在标签中（在开始标签或自结束标签）可以设置属性
                属性是名值对（x=y）
                属性用来设置标签中的内容如何显示

            属性和标签名或其他属性应该使用空格隔开
            属性不能瞎写，应该根据文档中的规定来编写
            有些属性有属性值，有的属性无属性值，属性值用引号引起来
        -->
        <!-- ctrl+/是注释快捷键，再按一次取消注释 -->
        <h1>洛<font color='red' size='9'>水天</font>依</h1>
        <h2>画风夏云</h2>
        <p>骑士</p>
        <strong>文字加粗</strong>
        <!-- 双标签 -->
        <h2><br>单标签<hr></h2>
        <!-- 单标签 -->
        <a href="03.html">洛天依</a>
    </body>
</html>
